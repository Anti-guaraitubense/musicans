<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MusicSans - Gêneros</title>
        <link rel="stylesheet" href="css/login/instrumentosmusicalogin.css">
        <link rel="icon" href="img/icon.ico">
        <script src="js/instrumentomusicalogin.js"></script>
    </head>
 <body onload="inst_atual()">
    <a class="logo" href="musicsanslogin.html">MusicSans</a>
    
    <div class="user">
        <a class="login" href="conta.html">
            Sua conta
        </a>
    </div>
    <div class="logout">
        <a class="sair" href="musicsans.html">
            Sair
        </a>
    </div>

    <div class="top-hud">
        <div class="populares">
            <a class="links link-popular" href="populareslogin.html">
                populares
                <span class="material-icons">&#xe030;</span>
            </a>
        </div>
        <div class="estilos">
            <a class="links link-estilo" href="estiloslogin.html">
                gêneros
                <span class="material-icons">&#xe241;</span>
            </a>
        </div>
        <div class="instrumentos">
            <a class="links link-instrumento" href="instrumentoslogin.html">
                instrumentos
                <span class="material-icons">&#xe029;</span>
            </a>
        </div>
    </div>
    
    <input type="text" class="search-bar" placeholder="Pesquise sua música...">
    
    <div class="focafuck">
        <a href="https://musescore.com/user/73972/scores/1352796">
            <img class="foca" src="img/foca.gif">
        </a>
    </div>

    <div class="musicas">
        <div class="m1 musicafix">
            <a href="" class="nomem1" id="linkmsc1">
                <img src="img/" id="imgmusica1" class="imgm1 imgs">
                <span id="nomemsc1"></span><span id="nota1"></span>
            </a>
        </div>
        <div class="m2 musicafix">
            <a href="" class="nomem2" id="linkmsc2">
                <img src="img/" id="imgmusica2" class="imgm2 imgs">
                <span id="nomemsc2"></span><span id="nota2"></span>
            </a>
        </div>
        <div class="m3 musicafix">
            <a href="" class="nomem3" id="linkmsc3">
                <img src="img/" id="imgmusica3" class="imgm3 imgs">
                <span id="nomemsc3"></span><span id="nota3"></span>
            </a>
        </div>
        <div class="m4 musicafix">
            <a href="" class="nomem4" id="linkmsc4">
                <img src="img/" id="imgmusica4" class="imgm4 imgs">
                <span id="nomemsc4"></span><span id="nota4"></span>
            </a>
        </div>
    </div>

</body>
</html>
